<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Boolando</title>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">

            <!-- Link -->
            <div class="link">
                <ul>
                    <li><a href="#">Donna</a></li>
                    <li><a href="#">Uomo</a></li>
                    <li><a href="#">Bambini</a></li>
                </ul>
            </div>

            <!-- Logo -->
            <div class="logo">
                <img src="img/boolean-logo.png" alt="Logo">
            </div>

            <!-- Icon -->
            <div class="icon">
                <i class='fas fa-user-alt'></i>
                <i class="fas fa-heart"></i>
                <i class="fa fa-shopping-bag"></i>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>
        <div class="m_container">
            <div class="col"> 
                <img src="img/1.webp" alt="">
                <span>Levi's</span> <br>
                <strong> RELAXED FIT TEE UNISEX </strong><br>
                <span class="new-price">14,99 &euro;</span>
                <del>29,99 &euro;</del>
                <div class="boxes">
                    <span class="box red">-50%</span>
                    <span class="box green">Sostenibilit√†</span>
                </div>
            </div>
            <div class="col" id="center_col">
                <img src="img/2.webp" alt="">
                <span>Guess</span> <br>
                <strong>ROSES TEE</strong> <br>
                <span class="new-price"> 20,00 &euro;</span>
                <del>29,99 &euro;</del>
                <div class="boxes"><span class="box red">-30%</span></div>
            </div>
            <div class="col">
                <img src="img/3.webp" alt="">
                <span>Come Zucchero Filato</span> <br>
                <strong> VOGLIA DI COLOR PASTELLO </strong><br>
                <span class="new-price">129,99 &euro;</span>
                <del>184,99 &euro;</del>
            </div>
            <div class="col">
                <img src="img/4.webp" alt="">
                <span>Levi's</span> <br>
                <strong> TEEN UNISEX </strong><br>
                <span class="new-price">14,99 &euro;</span>
                <del>29,99 &euro;</del>
            </div>
            <div class="col" id="center_col">
                <img src="img/5.webp" alt="">
                <span>Maya Deluxe</span> <br>
                <strong> STRIPE BODICE </strong><br>
                <span class="new-price">99,99 &euro;</span>
            </div>
            <div class="col">
                <img src="img/6.webp" alt="">
                <span>Espirit</span> <br>
                <strong> MAGLIONE - BLACK </strong><br>
                <span class="new-price">29,99 &euro;</span>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
